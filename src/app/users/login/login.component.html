<main>
  <div class="background">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
  </div>

  <section>
    <h1>Iniciar Sesi칩n</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Error -->
      <div *ngIf="errorMessage" class="error-box">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Email -->
      <div class="form-group input-icon-group">
        <label for="email">Correo:</label>
        <div class="input-with-icon">
          <input id="email" type="email" formControlName="email" class="form-control" />
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group input-icon-group">
        <label for="password">Contrase침a:</label>
        <div class="input-with-icon">
          <input id="password" type="password" formControlName="password" class="form-control" />
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>

      <!-- Spinner -->
      <div *ngIf="isLoading" class="spinner"></div>

      <!-- Bot칩n -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">Iniciar sesi칩n</button>
      <button type="button" class="btn btn-secondary" routerLink="/register">Crear cuenta</button>
    </form>
  </section>
</main>
