<main>
  <div class="background">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
  </div>

  <section>
    <h1>Crear cuenta</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group input-icon-group">
        <label for="name">Nombre:</label>
        <div class="input-with-icon">
          <input id="name" type="text" formControlName="name" class="form-control" />
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group input-icon-group">
        <label for="lastName">Apellido:</label>
        <div class="input-with-icon">
          <input id="lastName" type="text" formControlName="lastName" class="form-control" />
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <!-- Tax ID -->
      <div class="form-group input-icon-group">
        <label for="taxId">Cédula/NIT:</label>
        <div class="input-with-icon">
          <input id="taxId" type="text" formControlName="taxId" class="form-control" />
          <i class="fa-solid fa-id-card"></i>
        </div>
      </div>

      <!-- Teléfono -->
      <div class="form-group input-icon-group">
        <label for="phone">Teléfono:</label>
        <div class="input-with-icon">
          <input id="phone" type="text" formControlName="phone" class="form-control" />
          <i class="fa-solid fa-phone"></i>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group input-icon-group">
        <label for="email">Correo:</label>
        <div class="input-with-icon">
          <input id="email" type="email" formControlName="email" class="form-control" />
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group input-icon-group">
        <label for="password">Contraseña:</label>
        <div class="input-with-icon">
          <input id="password" type="password" formControlName="password" class="form-control" />
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>

      <div *ngIf="isLoading" class="spinner"></div>

      <!-- Error visual -->
      <div *ngIf="errorMessage" class="error-box">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Botones -->
      <div class="button-row">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
          Registrar
        </button>
        <button type="button" class="btn btn-primary" (click)="setRoleAndSubmit('OWNER')" [disabled]="isLoading">
          Registrar como dueño de negocio
        </button>
      </div>

      <div class="button-separator">
        <button type="button" class="btn btn-secondary" routerLink="/login">Ya tengo cuenta</button>
      </div>

    </form>
  </section>
</main>
